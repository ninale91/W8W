<!DOCTYPE>
<html>
  <head>
    <title>Isotope Grid</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>
    <script src='js/index.js'></script>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class='button-wrapper'>
      <button id='dog'>Dog</button>
      <button id='cat'>Cat</button>
      <button id='bird'>Bird</button>
      <button id='yellow'>Yellow</button>
      <button id='red'>Red</button>
    </div>
    <div class="grid">
      <div class="grid-item dog red">RED DOG JACKET</div>
      <div class="grid-item grid-item--width2 cat yellow">YELLOW CAT HAT</div>
      <div class="grid-item dog yellow">YELLO DOG BOOTS</div>
      <div class="grid-item bird">BIRD RAIN COAT</div>
    </div>
  </body>
</html>
